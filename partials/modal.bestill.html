<div class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" ng-click="$hide()">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">
					Påmelding kurs
				</h4>
			</div>
			<div class="modal-body">
				<p>Klasse {{item.klasse}}</p>
				<h3>{{kurs.title}}</h3>
				<table class="table">
					<tr>
						<td><strong>Plasser:</strong></td>
						<td>{{kurs.custom_fields.plasser}}</td>
					</tr>
					<tr>
						<td><strong>Instruktør:</strong></td>
						<td>{{kurs.custom_fields.instruktor}}</td>
					</tr>
					<tr>
						<td><strong>Sted:</strong></td>
						<td>{{kurs.custom_fields.sted}}</td>
					</tr>
					<tr>
						<td><strong>Tid:</strong></td>
						<td>{{kurs.custom_fields.dato | eurodate}} - {{kurs.custom_fields.tid}}</td>
					</tr>
				</table>
				<hr/>
				<form class="form-inline" role="form">
					<div class="form-group">
						<label class="sr-only" for="fornavn">Fornavn</label>
						<input type="text" class="form-control" id="fornavn" name="fornavn" placeholder="Fornavn">
					</div>
					<div class="form-group">
						<label class="sr-only" for="etternavn">Etternavn</label>
						<input type="text" class="form-control" id="etternavn" name="etternavn" placeholder="Etternavn">
					</div>
					<div class="form-group">
						<label class="sr-only" for="fodselsdato">Fødselsdato</label>
						<input type="text" class="form-control" id="fodselsdato" name="fodselsdato" placeholder="Fødselsdato - DDMMAA">
					</div>
					<div class="form-group">
						<label class="sr-only" for="telefon">Telefon</label>
						<input type="text" class="form-control" id="telefon" name="telefon" placeholder="Telefon">
					</div>
					<div class="form-group">
						<label class="sr-only" for="epost">Epost</label>
						<input type="text" class="form-control" id="epost" name="epost" placeholder="Epost">
					</div>
					<label class="sr-only" for="annet">Annet</label>
					<textarea class="form-control" rows="3" id="annet" name="annet" placeholder="Annet"></textarea>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary">Send Bestilling</button>
			</div>
		</div>
	</div>
</div>
