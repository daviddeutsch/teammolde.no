
<div ng-controller="LaerereCtrl">
	<h1>LÃ¦rere</h1>
	<div class="row" id="laerere">
		<div class="col-md-4" ng-repeat="laerer in list">
			<div class="panel panel-default">
				<div class="panel-header">
					<div class="img-container">
						<img src="assets/img/{{laerer.profile}}" alt=""/>
					</div>
					<h3 class="text-center">{{laerer.name}}</h3>
				</div>
				<div class="panel-body">
					<ul>
						<li>
							<i class="fa fa-2x fa-envelope"></i>
							<span><a href="mailto:{{laerer.email}}">{{laerer.email}}</a></span>
						</li>
						<li>
							<i class="fa fa-3x fa-mobile"></i>
							<span><a href="tel:{{laerer.phone | removewhitespace}}">{{laerer.phone}}</a></span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		</div>
	</div>
</div>
