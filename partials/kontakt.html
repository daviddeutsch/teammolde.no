<div ng-controller="StdCtrl">
	<h1>Kontakt Oss</h1>
	<div class="col-md-6">
		<div ng-controller="ContactCtrl">
			<form method="post" name="KontaktForm" ng-submit="submit(item, kurs)" role=form" novalidate="novalidate">
				<div
					class="form-group"
					ng-class="{'has-error': KontaktForm.name.$invalid && KontaktForm.name.$dirty,
							  'has-success': KontaktForm.name.$valid && KontaktForm.name.$dirty}"
					>
					<label for="name" class="sr-only">Ditt navn</label>
					<input
						type="text"
						class="form-control"
						ng-model="name"
						id="name"
						name="name"
						placeholder="Ditt navn"
						required
						/>
				</div>
				<div
					class="form-group"
					ng-class="{'has-error': KontaktForm.epost.$invalid && KontaktForm.epost.$dirty,
							  'has-success': KontaktForm.epost.$valid && KontaktForm.epost.$dirty}"
					>
					<label for="epost" class="sr-only">Epost</label>
					<input
						type="email"
						class="form-control"
						ng-model="epost"
						id="epost"
						name="epost"
						placeholder="Din e-postadresse"
						ng-pattern="/^[a-z0-9!#$%&'*+/=?^_`{|}~.-]+@[a-z0-9-]+.[a-z0-9-]/"
						required
						/>
				</div>
				<div
					class="form-group"
					ng-class="{'has-error': KontaktForm.message.$invalid && KontaktForm.message.$dirty,
							  'has-success': KontaktForm.message.$valid && KontaktForm.message.$dirty}"
					>
					<label for="message" class="sr-only">Text</label>
					<textarea
						class="form-control"
						rows="6"
						ng-model="message"
						id="message"
						name="message"
						placeholder="Text"
						required
						></textarea>
				</div>
				<div class="errorbox">
					<span ng-show="(KontaktForm.name.$invalid && KontaktForm.name.$dirty) || (KontaktForm.epost.$invalid && KontaktForm.epost.$dirty) || (KontaktForm.message.$invalid && KontaktForm.message.$dirty)">
						<span class="label label-warning am-fade" ng-show="KontaktForm.name.$error.required || KontaktForm.epost.$error.required || KontaktForm.message.$error.required">Make sure to fill out all fields!</span>
					</span>
					<span ng-show="KontaktForm.epost.$invalid && KontaktForm.epost.$dirty">
						<span class="label label-warning am-fade" ng-show="KontaktForm.epost.$error.email || KontaktForm.epost.$error.pattern">Please use a valid email address.</span>
					</span>
				</div>
				<button type="submit" class="btn btn-primary" ng-disabled="sending || KontaktForm.$invalid">
					<i class="fa fa-circle-o-notch fa-spin" ng-show="sending"></i>
					<span ng-hide="sending">Send</span>
				</button>
			</form>
		</div>
	</div>
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-body">
				<h1>Adresse</h1>
				<p>
					Team Trafikkskole AS<br/>
					Rektor Brinchmannsgt. 1<br/>
					6413, MOLDE
				</p>
				<h1>Telefon</h1>
				<p>71 25 63 69</p>
			</div>
		</div>
	</div>
</div>
